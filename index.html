<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Beats</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #111;
            color: white;
            padding: 20px;
        }
        .beat-container {
            margin: 20px auto;
            padding: 10px;
            border: 1px solid white;
            width: 80%;
            max-width: 400px;
            background-color: #222;
            border-radius: 10px;
        }
        audio {
            width: 100%;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <h1>My Beats Collection</h1>

    <div class="beat-container">
        <h3>Beat 1</h3>
        <audio controls>
            <source src="beat1.mp3" type="audio/mpeg">
            Your browser does not support the audio tag.
        </audio>
    </div>

    <div class="beat-container">
        <h3>Beat 2</h3>
        <audio controls>
            <source src="beat2.mp3" type="audio/mpeg">
            Your browser does not support the audio tag.
        </audio>
    </div>

</body>
</html>
